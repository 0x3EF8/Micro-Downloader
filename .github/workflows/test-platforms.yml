name: Cross-Platform Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk ffmpeg xvfb libxkbcommon-x11-0

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install python-tk ffmpeg

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test assets
        run: |
          python -c "
          import os
          os.makedirs('assets', exist_ok=True)
          os.makedirs('bin', exist_ok=True)
          from PIL import Image
          img = Image.new('RGBA', (64,64), (227,25,55,255))
          img.save('assets/logo.png')
          img.save('assets/logo.ico', format='ICO')
          print('✓ Test assets created')
          "

      - name: Syntax Check
        run: |
          python -c "import ast; ast.parse(open('src/main.py').read()); print('✓ Syntax OK')"

      - name: Test Core Imports
        run: |
          python -c "
          import platform
          print(f'Platform: {platform.system()}')
          
          # Test all required imports
          import tkinter as tk
          from tkinter import ttk, messagebox, filedialog
          import yt_dlp
          import threading
          import subprocess
          from PIL import Image, ImageTk
          import os
          import sys
          
          print('✓ Core imports OK')
          
          # Test platform detection logic
          IS_WINDOWS = platform.system().lower() == 'windows'
          IS_MACOS = platform.system().lower() == 'darwin'
          IS_LINUX = platform.system().lower() == 'linux'
          
          print(f'IS_WINDOWS: {IS_WINDOWS}')
          print(f'IS_MACOS: {IS_MACOS}')
          print(f'IS_LINUX: {IS_LINUX}')
          
          # Test font selection logic
          if IS_WINDOWS:
              SYSTEM_FONT = 'Segoe UI'
          elif IS_MACOS:
              SYSTEM_FONT = 'SF Pro Display'
          else:
              SYSTEM_FONT = 'Ubuntu'
          print(f'SYSTEM_FONT: {SYSTEM_FONT}')
          
          print('✓ Platform detection OK')
          "

      - name: Test pystray Import (Linux with Xvfb)
        if: runner.os == 'Linux'
        run: |
          xvfb-run -a python -c "
          import pystray
          print('✓ pystray import OK on Linux')
          "

      - name: Test pystray Import (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          python -c "
          import pystray
          print('✓ pystray import OK')
          "

      - name: Test Tkinter GUI (Linux with Xvfb)
        if: runner.os == 'Linux'
        run: |
          xvfb-run -a python -c "
          import tkinter as tk
          from tkinter import ttk
          
          root = tk.Tk()
          root.withdraw()
          
          # Test basic widgets
          style = ttk.Style()
          style.theme_use('clam')
          
          frame = ttk.Frame(root)
          label = tk.Label(frame, text='Test')
          button = tk.Button(frame, text='Test')
          entry = tk.Entry(frame)
          progress = ttk.Progressbar(frame)
          combo = ttk.Combobox(frame)
          
          root.destroy()
          print('✓ Tkinter GUI works on Linux')
          "

      - name: Test Tkinter GUI (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          python -c "
          import tkinter as tk
          from tkinter import ttk
          
          root = tk.Tk()
          root.withdraw()
          
          # Test basic widgets
          style = ttk.Style()
          available_themes = style.theme_names()
          print(f'Available themes: {available_themes}')
          
          if 'clam' in available_themes:
              style.theme_use('clam')
          
          frame = ttk.Frame(root)
          label = tk.Label(frame, text='Test')
          button = tk.Button(frame, text='Test')
          entry = tk.Entry(frame)
          progress = ttk.Progressbar(frame)
          combo = ttk.Combobox(frame)
          
          root.destroy()
          print('✓ Tkinter GUI works')
          "

      - name: Test yt-dlp
        run: |
          python -c "
          import yt_dlp
          print(f'yt-dlp version: {yt_dlp.version.__version__}')
          print('✓ yt-dlp OK')
          "

      - name: Test FFmpeg
        run: |
          ffmpeg -version | head -1
          echo "✓ FFmpeg OK"

      - name: Test File Operations
        run: |
          python -c "
          import os
          import platform
          
          IS_WINDOWS = platform.system().lower() == 'windows'
          IS_MACOS = platform.system().lower() == 'darwin'
          IS_LINUX = platform.system().lower() == 'linux'
          
          # Test Downloads folder
          downloads = os.path.expanduser('~/Downloads')
          print(f'Downloads path: {downloads}')
          
          # Test folder open command exists
          if IS_WINDOWS:
              print('Will use: os.startfile()')
          elif IS_MACOS:
              import shutil
              assert shutil.which('open'), 'open command not found'
              print('Will use: open command')
          else:
              import shutil
              assert shutil.which('xdg-open'), 'xdg-open command not found'
              print('Will use: xdg-open command')
          
          print('✓ File operations OK')
          "

      - name: Summary
        run: |
          echo "=========================================="
          echo " ✓ All tests passed on ${{ matrix.os }}"
          echo " Python ${{ matrix.python-version }}"
          echo "=========================================="
